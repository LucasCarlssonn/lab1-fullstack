<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px black;
            border-collapse: collapse;
            padding: 4px 20px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
        form#create-form{
            border: 1px solid green;
            background-color: greenyellow;
            padding: 4px;
        }
        p#showUser{
            background-color: cyan;
            border: 1px solid blue;
            padding: 4px;
        }
        p#create-error{
            color: red;
        }
    </style>
</head>
<body onload="createTable()">
    <h1>List of users:</h1>
    <!-- <input type="button" onclick="createTable()" value="Refresh table"> -->
    <p id="showData"></p>
    <p id="showUser"></p>
    <form id="create-form">
        <h2>Create user</h2>
        <label>Name</label><br>
        <input type="text" id="create-name"><br>
        <label>Age</label><br>
        <input type="age" id="create-age"><br>
        <p id="create-error"></p>
        <button type="submit">Create user</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
